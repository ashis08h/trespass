{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Online Quizz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
	    <a class="navbar-brand" href="/">Online Quiz</a>
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	    </ul>
	    <ul class="form-inline my-2 my-lg-0">
	      
	    </ul>
	  </div>
	</nav>
	<section class="container">
		<div class="card text-white bg-primary mb-3" style="width: 80%;margin: auto;">
		  <div class="card-header"><h4>Thank you for the Quiz.</h4></div>
		  <div class="card-body">
		    <h5 class="card-title" id="passorfail"></h5>
		    <p class="card-text">Total time taken -  <span id="demo"></span></p>
		    <p>For Pass the Quiz minimum correct answer should be - 6</p>
		    <p>Your Correct Answer are - <span id="correctid"></span></p>
		  </div>
		</div>
	</section>


	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'js/scriptreport.js' %}"></script>

</body>
</html>
